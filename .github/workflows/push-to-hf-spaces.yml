name: Push to HuggingFace Spaces

on:
  push:
    branches:
      - main

jobs:
  push-to-hf:
    runs-on: ubuntu-latest
    environment: backend-production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.email "ci@huggingface.co"
          git config user.name "GitHub Actions"
          git remote add huggingface https://Aaron-test:$HF_TOKEN@huggingface.co/spaces/Aaron-test/doTERRA_essential_oil_recos_backend
          # Remove binary files that HF Spaces rejects
          git filter-branch -f --prune-empty --tree-filter 'rm -rf screenshots' HEAD
          # Replace README with HF Spaces version
          cp HF_SPACES_README.md README.md
          git add README.md
          git commit --amend --no-edit
          git push huggingface main --force
