name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy-to-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create GitHub Deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'vercel-frontend',
              description: 'Frontend deployment to Vercel',
              required_contexts: []
            });
            core.exportVariable('DEPLOYMENT_ID', deployment.data.id);

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Update Deployment Status
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_id = process.env.DEPLOYMENT_ID;
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment_id,
              state: 'success',
              description: 'Deployment successful',
              environment_url: 'https://doterra-oils-recos.vercel.app'
            });
        env:
          DEPLOYMENT_ID: ${{ env.DEPLOYMENT_ID }}

      - name: Update Deployment Status on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_id = process.env.DEPLOYMENT_ID;
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment_id,
              state: 'failure',
              description: 'Deployment failed'
            });
        env:
          DEPLOYMENT_ID: ${{ env.DEPLOYMENT_ID }}
